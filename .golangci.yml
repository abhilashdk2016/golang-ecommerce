version: "2"
run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - gocritic
    - revive
  settings:
    errcheck:
      check-type-assertions: true
    gocritic:
      enable-all: true
    revive:
      rules:
        - name: exported
          disabled: true